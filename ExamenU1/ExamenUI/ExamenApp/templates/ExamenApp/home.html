{% extends 'ExamenApp/base.html' %}
{% load static %}

{% block title %} Programacion Web | Home {% endblock %}
{% block content %}

<div class="container-fluid">
  <div class="text-center my-5">
    <h3>National League Footboll Parra </h3>
  </div>
  <div id="carouselExampleFade" class="carousel slide carousel-fade d-block" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-custom-img  mx-auto" src="{% static 'img/nfl.jpeg'%}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-custom-img mx-auto" src="{% static 'img/pass.jpg'%}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-custom-img mx-auto" src="{% static 'img/washim.jpg'%}" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

{% endblock %}
