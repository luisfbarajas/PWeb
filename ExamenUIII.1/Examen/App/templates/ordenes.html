{% extends 'base.html' %}

{% block title %}
    Programacion Web | Ordenes
{% endblock title %}
    

{% block content %}
    <div class="container">
        <h3 class="text-center mt-5">Ordenes por dia y semana</h3>
        <table  class="table table-striped">
            <thead>
                <th>Tipo</th>
                <th>Solicito</th>
                <th>Estatus</th>
                <th>Fecha</th>
            </thead>
            <tbody>
                
                {% for o in Ordenes %}
                    <tr>
                        <td>{{o.tipo}}</td>
                        <td>{{o.solicito}}</td>
                        <td>{{o.estatus}}</td>
                        <td>{{o.fecha}}</td>
                    </tr>
                {% endfor %}
                    
            </tbody>
        </table>
    </div>
{% endblock content %}
