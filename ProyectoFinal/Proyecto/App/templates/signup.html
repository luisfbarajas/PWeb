{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Registro</h2>
      <form method="POST">
          {% csrf_token %}
          <div class="row mt-3">
              <div class="col-md-3">
               <label>Nombre de usuario:</label>
              </div>
              <div class="col-md-6">
                 {{form.username}}
               </div>
            </div>
            <div class="row mt-3">
               <div class="col-md-3">
                <label>Contraseña:</label>
               </div>
               <div class="col-md-6">
                  {{form.password1}}
                </div>
             </div>
             <div class="row mt-3">
                 <div class="col-md-3">
                  <label>Confirme Contraseña:</label>
                 </div>
                 <div class="col-md-6">
                    {{form.password2}}
                  </div>
               </div>
               <button type="submit" class="btn btn-outline-primary btn-block mt-5">Registrarse</button>
      </form>
</div>
  
{% endblock %}


{% block script %}
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
  <script>
     $(document).ready(function(){
        $("#id_username").addClass("form-control");
        $("#id_password1").addClass("form-control");
        $("#id_password2").addClass("form-control");
    });
  </script>
{% endblock script %}
