{% extends '../base.html' %}
{% load static %}
{% block title %}
    Login
{% endblock title %}


{% block styles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock styles %}
    
{% block content %}
    
<form id="form1" runat="server">
	<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="login-box col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <p><h2 class="text-center ">Bienvenido</h1></p>
                        <div class="form-group">
                            <label for="username" >Usuario:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" >Contraseña:</label><br>
                            <input type="text" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" ><span>Recordar</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            
                            <div class="negrita">
                            <input type="submit" name="submit" class="btn btn-dark btn-md" value="Ingresar">
                            </div>
                        </div>           
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
