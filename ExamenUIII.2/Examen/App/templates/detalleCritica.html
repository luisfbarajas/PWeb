{% extends 'base.html' %}
{% load static %}


{% block title %}
    Programacion Web|Detalle
{% endblock title %}


{% block content %}
    <div class="container mt-5">
        <h3 class="text-center pb-3">Detalle de critica.</h3>
        <div class="row">
                <div class="col-md-4">
                   <strong><label>Tema</label></strong> 
                </div>
                <div class="col-md-4">
                     {{criticas.tema}}
                </div>
        </div>
        <div class="row">
                <div class="col-md-4">
                   <strong><label>Critica:</label></strong> 
                </div>
                <div class="col-md-4">
                     {{criticas.critica}}
                </div>
        </div>
        <div class="row">
                <div class="col-md-4">
                   <strong><label>Puntuacion</label></strong> 
                </div>
                <div class="col-md-4">
                     {{criticas.ranking}}
                </div>
            </div>
    </div>
{% endblock content %}
